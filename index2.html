<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ hiện tại</title>
</head>
<body>
<script>
    let nhiet = +prompt("Nhập nhiệt độ hiện tại");
    if (nhiet >100) {
        document.write("Giảm nhiệt độ");
    }
    if (nhiet <20) {
        document.write("Tăng nhiệt độ");
    }
</script>
</body>
</html>
