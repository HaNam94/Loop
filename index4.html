<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizzBuzz</title>
</head>
<body>
<script>
    for (let i = 1; i < 101; i++) {
        if (i % 15 ==0) {
            document.write(" FIZZBUZZ " + "<br/>");
            continue;
        }
        if (i % 3 ==0 ) {
            document.write(" FIZZ " + "<br/>");
            continue;
        }
        if (i % 5 ==0) {
            document.write(" BUZZ " + "<br/>");
            continue;
        }
        document.write(i +" ");

    }
</script>
</body>
</html>
